<ion-header>

  <ion-navbar>
    <ion-title>config</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>mqtt server</ion-label>
    <ion-input [(ngModel)]="mqttserver"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>password</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>

  <button ion-button icon-start block (click)="onSave()">
    <ion-icon name='key'></ion-icon>
    save config
  </button>

</ion-content>
